<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>MediaIQTest</title>
    <link rel="stylesheet" href="assests/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/dashicons/0.1.0/css/dashicons.min.css">
    <link href="assests/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assests/css/main.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <!-- left-block -->
            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                <form class="form-signin">
                    <label for="inputEmail" class="sr-only">Movies</label>
                    <div class="search">
                        <span class="fa fa-search"></span>
                        <input placeholder="Search" id="inputMovies">
                        <span class="fa fa-times-circle fa-close"></span>
                    </div>
                    <select class="form-control" id="filter">
                        <option selected>All</option>
                        <option>Action</option>
                        <option>Crime</option>
                        <option>Drama</option>
                        <option>Mystry</option>
                        <option>Sci-fi</option>
                        <option>Adventure</option>
                    </select>
                </form>
            </div>
            <!-- right-block -->
            <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                <div class="results">
                    <div class="row item-row">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- edit-modal -->
    <div class="modal fade" id="edit-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                    <div class="edit-form-container">
                        <form action="" class="form-horizontal">
                            <img src="assests/img/no-poster-img.png" class="poster" id="modal-poster">
                            <div class="star-ratings"></div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="modal-year">Year:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="modal-year" placeholder="Year">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="modal-genre">Genre:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="modal-genre" placeholder="Genre">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="modal-director">Director:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="modal-director" placeholder="Director">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="modal-actors">Actors:</label>
                                <div class="col-sm-10">
                                    <!--                                    <input type="text" class="form-control" id="modal-actors" placeholder="Actors">-->
                                    <textarea class="form-control" rows="2" id="modal-actors" placeholder="Actors"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="modal-plot">Plot:</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" rows="2" id="modal-plot" placeholder="Plot"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id=modal-reset>Reset</button>
                    <button type="button" class="btn btn-primary" id="modal-save">Save</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <!-- /.edit-modal-end -->

    <script src="assests/js/jquery.min.js"></script>
    <script src="assests/js/jquery-ui.min.js"></script>
    <script src="assests/js/bootstrap.min.js"></script>
    <script src="assests/js/main.js"></script>
</body>

</html>
